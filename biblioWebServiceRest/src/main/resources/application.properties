server.port=8091

spring.datasource.url=jdbc:postgresql://localhost:5432/biblio
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
	
spring.datasource.initialization-mode=always

spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

#spring.datasource.continue-on-error=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
##A mettre en place pour configurer HIBERNATE à partir du fichier resources .SQL
	#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

prop.swagger.enabled:true
prop.swagger.basepackage:fr.jeanlouispiera.biblioWebServiceRest.services
prop.swagger.resource.location:classpath:/resources/
prop.webjars.resource.location:classpath:/resources/webjars/

#Constantes de l'application
constante-duree.dureePret=28
constante-duree.dureeProlongation=28
constante-duree.dureeAEchoir=3
constante-duree.dureeNotification=2
constante-duree.multiplicateur=2



